    
    <div class="flex flex-col justify-center items-center flex-col h-full w-full md:w-96 mb-10 ">

      <input type="text" (input)="onSearch()" [(ngModel)]="searchTerm"  placeholder="Найти задачу..." class="mb-6 rounded-xl hover:text-2xl placeholder:text-center">

      <button (click)="showForm = !showForm" class="mb-2 border-black w-60 h-10 bg-slate-100 rounded-xl  hover:bg-gray-400 active:bg-gray-500 ">
        Добавить задачу
      </button>
      <app-new-task-form
        *ngIf="showForm" 
        (submitTask)="addTask($event)"
        (cancelTask)="showForm = false"
          >
        </app-new-task-form>     
    </div>


    <div class=" flex justify-center items-center flex-col md:flex-row md:justify-around  mb-2">
      <span class="mb-2">Сортировка:</span>
      <div class="flex justify-center items-center gap-1">
        <button
          (click)="sortById()"
          class="p-2 border border-transparent  rounded-xl  hover:bg-gray-400 active:bg-gray-500 "
          type="button">
          <svg
            width="15"
            height="15"
            viewBox="0 0 22 23"
            fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M18 5H21.75L16.75 0L11.75 5H15.5V22.5H18M5.5 22.5H0.5V20H5.5V18.75H3C2.33696 18.75 1.70107 18.4866 1.23223 18.0178C0.763392 17.5489 0.5 16.913 0.5 16.25V15C0.5 13.625 1.625 12.5 3 12.5H5.5C6.16304 12.5 6.79893 12.7634 7.26777 13.2322C7.73661 13.7011 8 14.337 8 15V20C8 21.3875 6.8875 22.5 5.5 22.5ZM5.5 15H3V16.25H5.5M3 0H5.5C6.16304 0 6.79893 0.263392 7.26777 0.732233C7.73661 1.20107 8 1.83696 8 2.5V7.5C8 8.8875 6.8875 10 5.5 10H3C2.33696 10 1.70107 9.73661 1.23223 9.26777C0.763392 8.79893 0.5 8.16304 0.5 7.5V2.5C0.5 1.125 1.625 0 3 0ZM3 7.5H5.5V2.5H3V7.5Z"
              fill="black" />
          </svg>
        </button>
        <button
          (click)="sortByCompleted()"
          class="p-2 border border-transparent  rounded-xl  hover:bg-gray-400 active:bg-gray-500 "
          type="button">
          <svg
            width="16"
            height="15"
            viewBox="0 0 25 23"
            fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M20.75 5H24.5L19.5 0L14.5 5H18.25V22.5H20.75M3.25 12.5C1.8625 12.5 0.75 13.6125 0.75 15V20C0.75 21.3875 1.8625 22.5 3.25 22.5H8.25C9.6375 22.5 10.75 21.3875 10.75 20V15C10.75 13.6125 9.6375 12.5 8.25 12.5M8.5 14.375L9.825 15.6875L4.8375 20.625L1.675 17.4375L3.0125 16.125L4.85 17.9875M3.25 0C1.8625 0 0.75 1.1125 0.75 2.5V7.5C0.75 8.8875 1.8625 10 3.25 10H8.25C9.6375 10 10.75 8.8875 10.75 7.5V2.5C10.75 1.1125 9.6375 0 8.25 0M3.25 2.5H8.25V7.5H3.25V2.5Z"
              fill="black" />
          </svg>
        </button>
      </div>
    </div>

    @for (task of filteredTasks; track task.id){
    
      <div class="flex flex-col justify-center items-center text-xl md:text-2xl mb-2 w-full h-fit border-transparent bg-slate-100 rounded-xl px-2 py-2 ">
        <div class="flex justify-around items-center w-full px-4">
          <p >{{ task.id }}.</p>
          <h3
        id="{{ task.id }}"
        type="text"
        class="w-full break-all rounded-xl align-middle border-none"
        [ngClass]="{
          'no-underline': !task.status,
          'line-through': task.status,
        }"
       >
        {{ task.title }}
        </h3>
        </div>
        
        <div class="flex justify-around items-center w-full">
          <button (click)="toggleTaskStatus(task.id)" class="border border-transparent  rounded  hover:bg-gray-400 active:bg-gray-500">
          <svg
            width="18"
            height="14"
            viewBox="0 0 18 14"
            fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M18 2.00003L6 14L0.5 8.50003L1.91 7.09003L6 11.17L16.59 0.590027L18 2.00003Z"
              fill="black" />
          </svg>
          </button>
          <button (click)="viewDetails(task.id)" class="text-base border border-transparent  rounded  hover:bg-gray-400 active:bg-gray-500">
            Подробнее
          </button>
          <button (click)="deleteTask(task.id)" class="border border-transparent  rounded  hover:bg-gray-400 active:bg-gray-500">
           <svg
            width="14"
            height="18"
            viewBox="0 0 14 18"
            fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
                d="M1 16C1 16.5304 1.21071 17.0391 1.58579 17.4142C1.96086 17.7893 2.46957 18 3 18H11C11.5304 18 12.0391 17.7893 12.4142 17.4142C12.7893 17.0391 13 16.5304 13 16V4H1V16ZM3 6H11V16H3V6ZM10.5 1L9.5 0H4.5L3.5 1H0V3H14V1H10.5Z"
                fill="black" />
            </svg>
          </button>
        </div>
      </div>
       
    }
    @if(filteredTasks.length===0){ 
       <div class="text-2xl m-auto">
      Добавтье новые задачи выше...
      </div>}
